    <title>Links</title>
    <style>
        /*
            SELETORES PERSONALIZADOS
            # = Id
            . = class
            : = pseudo-class
            :: = pseudo-element
            > = children
        */

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color:red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{ /*Quando o for visitado*/
            color: darkred;
        }

        a:hover{ /*Quando for clicado*/
            color: black;
            text-decoration: underline;
        }

        a:active{ /*Quando for ativo*/
            color:rgb(17, 0, 255);
        }

        a::after{
            content: ' [link]';
            text-decoration: none;
            color: darkgray;
        }
