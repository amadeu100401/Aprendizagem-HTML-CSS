<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forumlário</title>
    <link rel="stylesheet" href="Estilos/style.css">
</head>
<script>
    function cadastro() {
        let nome = window.document.getElementById("fname").value;
        let email = window.document.getElementById("femail").vlaue;
        let idade = window.document.getElementById("fidade").value;
        let selectAtividade = document.getElementById("activites").value;
        let sugestao = document.getElementById("sugestao").value;
        let recomendacao;
        let areaAtuacao;
        if (document.getElementById("recomendaria").checked){
            recomendacao = "Recomendaria";
        } else if (document.getElementById("talvez").checked){
            recomendacao = "Talvez recomendaria";
        } else if (document.getElementById("naoRecomendaria").checked){
            recomendacao = "Não recomendaria";
        }

        if (document.getElementById("frontend").checked){
            areaAtuacao = "Froent-end";
        } else if (document.getElementById("backend").checked){
            areaAtuacao = "Back-end";
        } else if (document.getElementById("fullstack").checked){
            areaAtuacao = "Full-stack";
        }
        window.alert(`Nome: ${nome}\nEmail: ${email}\nIdade: ${idade}\nProfissão: ${selectAtividade}\nRecomendaria: ${recomendacao}\nÁrea de atuação: ${areaAtuacao}\nSugestão: ${sugestao}`)

    }
</script>
<body>
    <header>
        <h1>Formulário sobre a áera de TI</h1>
        <h4>Muito obrigado por participar da pesquisa</h4>
    </header>
    <main class="form">
        <div>
            <form action="" id="form">
                <label for="name" class="text1">Nome</label><br>
                <input type="text" id="fname" name="fname" placeholder="Informe o seu nome" class="text"><br>
                <label for="email" class="text1">Email</label><br>
                <input type="email" id="femail" name="femail" placeholder="Informe seu email" class="text"><br>
                <label for="idade" class="text1">Idade</label><br>
                <input type="number" id="fidade" name="fidade" placeholder="Informe a sua idade" class="text"><br>
                <label for="fpergunta1" class="text1">Qual opção descreve melhor sua atividade?</label><br>
                <select name="activites" id="activites" placeholder="Selecione uma opção" class="text">
                    <option value="estudante">Estudante</option>
                    <option value="trabalhador em tempo integral">Trabalhador em tempo integral</option>
                    <option value="estagiario">Estagiário</option>
                    <option value="Prefiro não informar">Prefiro não informar</option>
                    <option value="outro">Outro</option>
                </select><br>
                <label for="recomendation" class="text1">Você recomendaria o estudo da programação?</label><br>
                <div class="text2">
                    <input type="radio" id="recomendaria" name="recomendacao" value="yes">
                    <label for="recomendaria">Recomendaria</label><br>
                    <input type="radio" id="talvez" name="recomendacao" value="maybe">
                    <label for="talvez">Talvez recomendaria</label><br>
                    <input type="radio" id="naoRecomendaria" name="recomendacao" value="not">
                    <label for="naoRecomendaria">Não recomendaria</label>
                </div>
                <label for="stack" class="text1">Qual área da programação você atua ou tem vontade de atuar?</label><br>
                <div class="text2">
                    <input type="radio" name="stack" id="frontend" value="frontend">
                    <label for="frotend">Front-end</label><br>
                    <input type="radio" name="stack" id="backend" value="backend">
                    <label for="backend">Back-end</label><br>
                    <input type="radio" name="stack" id="fullstack" value="fullstack">
                    <label for="fullstack">Fullstack</label>
                </div>
                <label for="suggentions" class="text1">Deseja fazer alguma sugestão para a pesquisa?</label><br>
                <input type="text" name="suggestions" id="sugestao" class="text3" placeholder="Escreva sua sugestão aqui...">
                </form>
                <button type="submit" class="btn1" onclick="cadastro()">Enviar</button>
        </div>
    </main>
    <footer>
        <p>Formulário feito por <a href="https://github.com/amadeu100401" target="blanck">Amadeu Martim</a></p>
    </footer>
</body>
</html>
