<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu própio servidor</p>
    <video width="500" poster="imagens/foto-g.png" controls loop autoplay>
        <source src="midia/limao.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com exibisão de vídeo</p>
    </video> <!--maneira mais cara-->
    <H1>Inserindo vídeos do YouTube</H1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeo do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/160302323?h=0546e61465&color=ff0179" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
